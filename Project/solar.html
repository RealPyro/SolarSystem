<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>แบบจำลองระบบสุริยะ - Solar System</title>
  <link href="css/solar.css" rel='stylesheet' type='text/css' />
  <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
</head>

<body>

    <body class="opening hide-UI view-2D zoom-large data-close controls-close">
    <div id="navbar">
      <a id="toggle-data" href="#data"><i class="icon-data"></i>Data</a>
      <h1><font face="Sukhumvit Set Bold" color="#fff">แบบจำลองระบบสุริยะ</font><br></h1>
      <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Controls</a>
    </div>
	<font face="Sukhumvit Set Text">
    <div id="data">
      <a class="sun" title="sun" href="#sunspeed">ดวงอาทิตย์</fa>
      <a class="mercury" title="mercury" href="#mercuryspeed">ดาวพุธ</a>
      <a class="venus" title="venus" href="#venusspeed">ดาวศุกร์</a>
      <a class="earth active" title="earth" href="#earthspeed">โลก</a>
      <a class="mars" title="mars" href="#marsspeed">ดาวอังคาร</a>
      <a class="jupiter" title="jupiter" href="#jupiterspeed">ดาวพฤหัสบดี</a>
      <a class="saturn" title="saturn" href="#saturnspeed">ดาวเสาร์</a>
      <a class="uranus" title="uranus" href="#uranusspeed">ดาวยูเรนัส</a>
      <a class="neptune" title="neptune" href="#neptunespeed">ดาวเนปจูน</a>
    </div>
    <div id="controls">
      <label class="set-view">
        <input type="checkbox">
      </label>
      <label class="set-zoom">
        <input type="checkbox">
      </label>
      <label>
        <input type="radio" class="set-speed" name="scale" checked>
        <span>ความเร็ว</span>
      </label>
      <label>
        <input type="radio" class="set-distance" name="scale">
        <span>ระยะห่าง</span>
      </label>
    </div>
    <div id="universe" class="scale-stretched">
      <div id="galaxy">
        <div id="solar-system" class="earth">
          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>ดาวพุธ</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>ดาวศุกร์</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="earth" class="orbit">
            <div class="pos">
              <div class="orbit">
                <div class="pos">
                  <div class="moon"></div>
                </div>
              </div>
              <div class="planet">
                <dl class="infos">
                  <dt>โลก</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>ดาวอังคาร</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>ดาวพฤหัสบดี</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet">
                <div class="ring"></div>
                <dl class="infos">
                  <dt>ดาวเสาร์</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>ดาวยูเรนัส</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>ดาวเนปจูน</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="sun">
            <dl class="infos">
              <dt>ดวงอาทิตย์</dt>
              <dd><span></span></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">
    if (typeof jQuery == 'undefined') { 
      document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
    }
    </script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/scripts.min.js"></script>
  </body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/solar.js"></script>
</font>
</body>
</html>
